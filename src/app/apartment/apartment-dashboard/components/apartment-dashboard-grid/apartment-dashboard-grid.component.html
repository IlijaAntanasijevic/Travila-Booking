<div class="content-right">
  <app-apartment-dashboard-sort></app-apartment-dashboard-sort>

  <div class="box-grid-tours">
    <div class="row">
      @for(item of apartmentsData; track item) {
      <div class="col-xl-4 col-lg-6 col-md-6">
        <div class="card-journey-small background-card">
          <div class="card-image">
            <!-- <a class="label bestsale" href="#">Best Sale</a> -->
            <img src="{{item.mainImage}}" alt="{{item.name}}">
          </div>
          <div class="card-info background-card">
            <div class="card-rating">
              <div class="card-left"> </div>
              <div class="card-right">
                <span class="rating">4.96
                  <span class="text-sm-medium neutral-500">(672 reviews)</span>
                </span>
              </div>
            </div>
            <div class="card-title">
              <a class="text-lg-bold neutral-1000" href="#">{{item.name}}</a>
            </div>
            <div class="card-program">
              <div class="card-duration-tour">
                <p class="text-sm-medium neutral-500">Type: {{item.apartmentType}}</p>
                <p class="text-sm-medium neutral-500">Max guests: {{item.maxGuests}}</p>
              </div>
              <div class="endtime">
                <div class="card-price">
                  <h6 class="heading-6 neutral-1000">${{item.pricePerNight}}</h6>
                </div>
                <div class="card-button">
                  <a class="btn btn-gray" href="#">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
      @empty {
      <h3 class="neutral-1000"> <span>We </span>Canâ€™t Find <span>any apartment</span></h3>

      }

    </div>
  </div>
  <app-paginator [paginationData]="data" (pageChange)="onPageChange($event)"></app-paginator>

</div>
