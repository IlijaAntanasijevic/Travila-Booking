<div class="content-right">
  <app-apartment-dashboard-sort></app-apartment-dashboard-sort>
  <div class="box-list-tours list-tours">
    <div class="row">
      @for(item of apartmentsData; track item) {
      <div class="col-xl-4 col-lg-6 col-md-6">
        <div class="card-journey-small background-card">
          <div class="card-image">
            @if(isLoggedIn){
            <a class="wish" (click)="addToWishList(item.id)">
              <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.071 10.1422L11.4141 15.7991C10.6331 16.5801 9.36672 16.5801 8.58568 15.7991L2.92882 10.1422C0.9762 8.1896 0.9762 5.02378 2.92882 3.07116C4.88144 1.11853 8.04727 1.11853 9.99989 3.07116C11.9525 1.11853 15.1183 1.11853 17.071 3.07116C19.0236 5.02378 19.0236 8.1896 17.071 10.1422Z"
                  stroke="" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </a>
            }

            <img src="{{item.mainImage.fileName}}" alt="{{item.name}}">
          </div>
          <div class="card-info background-card">
            <div class="card-rating">
              <div class="card-right">
                <span class="rating">4.96
                  <span class="text-sm-medium neutral-500">(672 reviews)</span>
                </span>
              </div>
            </div>
            <div class="card-title">
              <a class="text-lg-bold neutral-1000" routerLink="/apartments/{{item.id}}">{{item.name}}</a>
            </div>
            <div class="card-program">
              <div class="card-duration-tour">
                <p class="icon-guest text-sm-medium neutral-500">City: {{item.city}}</p>
                <p class="icon-guest text-sm-medium neutral-500">Type: {{item.apartmentType}}</p>
                <p class="icon-guest text-sm-medium neutral-500">Max guests: {{item.maxGuests}}</p>
              </div>
              <div class="endtime">
                <div class="card-price">
                  <h6 class="heading-6 neutral-1000">${{item.pricePerNight}}</h6>
                </div>
                <div class="card-button">
                  <a class="btn btn-gray" routerLink="/apartments/{{item.id}}">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
      @empty {
      <h3 class="neutral-1000"> <span>We </span>canâ€™t find <span>any apartment</span></h3>
      }
    </div>
  </div>
  <app-paginator [data]="data" (pageChange)="onPageChange($event)"></app-paginator>
</div>
