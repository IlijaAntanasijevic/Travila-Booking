<form [formGroup]="form">
  <div class="group-collapse-expand">
    <h6 class="text-light mb-15">Add a review</h6>
    <div class="collapse show" id="collapseAddReview">
      <div class="card card-body">
        <div class="box-type-reviews">
          <div class="row">
            @for (category of (categories | keyvalue); track category) {
            <div class="col-lg-4">
              <div class="box-type-review">
                <p class="text-sm-bold text-type-rv">{{ category.value }}</p>
                <p class="rate-type-review">
                  @for (star of stars; let i = $index; track star) {
                  <img [src]="getStarSrc(category.value, i + 1)" class="reviewStar" alt="Star"
                    (click)="updateRating(category.value, i + 1)" />
                  }
                </p>
              </div>
            </div>
            }
          </div>


        </div>
        <div class="box-form-reviews">
          <h6 class="text-md-bold neutral-1000 mb-15">Leave feedback</h6>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" formControlName="comment" placeholder="Your comment"></textarea>
                @if(form.get('comment').hasError('minlength')){
                <mat-error class="text-danger">Comment must be at least 10 characters</mat-error>
                }
              </div>
            </div>
            <div class="col-md-12 d-flex justify-content-end mt-3">
              <button class="btn btn-black-lg-square" (click)="sumbit()" [disabled]="form.invalid">Submit review
                <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 15L15 8L8 1M15 8L1 8" stroke="" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
