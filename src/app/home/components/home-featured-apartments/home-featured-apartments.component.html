<section class="section-box box-our-featured box-our-featured-2 background-body mt-100">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-lg-6 mb-30 text-center text-lg-start">
        <h2 class="neutral-1000">Our Featured Tours</h2>
        <p class="text-xl-medium neutral-500">Favorite destinations based on customer reviews</p>
      </div>
    </div>
    <div class="box-list-featured">
      <div class="row">
        @for(apartment of apartmemts; track apartment){
        <div class="col-lg-4 col-md-6">
          <div class="card-journey-small background-card">
            <div class="card-image">
              <span class="label">Top Rated</span>
              <a class="wish" href="#">
                <svg width="20" height="18" viewbox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M17.071 10.1422L11.4141 15.7991C10.6331 16.5801 9.36672 16.5801 8.58568 15.7991L2.92882 10.1422C0.9762 8.1896 0.9762 5.02378 2.92882 3.07116C4.88144 1.11853 8.04727 1.11853 9.99989 3.07116C11.9525 1.11853 15.1183 1.11853 17.071 3.07116C19.0236 5.02378 19.0236 8.1896 17.071 10.1422Z"
                    stroke="" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  </path>
                </svg>
              </a>
              <img src="{{apartment.mainImage}}" alt="{{apartment.name}}">
            </div>
            <div class="card-info background-card">
              <div class="card-rating">
                <div class="card-left"> </div>
                <div class="card-right">
                  <span class="rating">4.96
                    <span class="text-sm-medium neutral-500">(672 reviews)</span>
                  </span>
                </div>
              </div>
              <div class="card-title"> <a class='heading-6 neutral-1000'
                  routerLink="/apartments/{{apartment.id}}">{{apartment.name}} </a>
                <p class="neutral-1000">{{apartment.city}}</p>
              </div>
              <div class="card-program">
                <div class="endtime">
                  <div class="card-price">
                    <h6 class="heading-6 neutral-1000">${{apartment.pricePerNight}}</h6>
                    <p class="text-md-medium neutral-500">/ night</p>
                  </div>
                  <div class="card-button"> <a class='btn btn-gray' routerLink="/apartments/{{apartment.id}}">View</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        }
        @empty {
        <!-- <div class="item">
            <ngx-skeleton-loader count="6" animation="progress-dark" [theme]="{
                'width.px': 380,
                'height.px': 480,
                'margin.px': 10,
                'background-color': '#323232',
                'border-radius': '32px'
              }">
            </ngx-skeleton-loader>
          </div> -->
        <div class="item">
          <div class="skeleton-wrapper-top">
            <ngx-skeleton-loader count="3" animation="progress-dark" [theme]="{
                  'width.px': 380,
                  'height.px': 300,
                  'margin.px': 10,
                  'background-color': '#2b2b2b',
                  'border-radius': '16px'
                }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader count="3" animation="progress-dark" [theme]="{
              'width.px': 380,
              'height.px': 100,
              'margin.px': 10,
              'background-color': '#2b2b2b',
              'border-radius': '16px'
            }">
            </ngx-skeleton-loader>
          </div>
          <ngx-skeleton-loader count="6" animation="progress-dark" [theme]="{
                  'width.px': 380,
                  'height.px': 480,
                  'margin.px': 10,
                  'background-color': '#323232',
                  'border-radius': '32px'
                }">
          </ngx-skeleton-loader>
          <div class="skeleton-wrapper-bottom">
            <ngx-skeleton-loader count="3" animation="progress-dark" [theme]="{
                  'width.px': 380,
                  'height.px': 300,
                  'margin.px': 10,
                  'background-color': '#2b2b2b',
                  'border-radius': '16px'
                }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader count="3" animation="progress-dark" [theme]="{
              'width.px': 380,
              'height.px': 100,
              'margin.px': 10,
              'background-color': '#2b2b2b',
              'border-radius': '16px'
            }">
            </ngx-skeleton-loader>
          </div>
        </div>

        }
      </div>
      <div class="row">
        <div class="col-sm-12 text-center text-dark">
          <div class="d-flex justify-content-center">
            <span class="btn btn-brand-secondary" (click)="viewMore()"
              [hidden]="page == data?.pages || !apartmemts">View More</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
