<div class="container">
  <div class="box-search-advance background-card">
    <div class="box-bottom-search background-card">
      <form>
        <div class="row">
          <div class="col-sm-5">
            <mat-form-field color="primary">
              <mat-label>Location <mat-icon style="height: 15px;">location_on</mat-icon></mat-label>
              <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                @for (option of filteredOptions | async; track option) {
                <mat-option [value]="option">{{option.name}}</mat-option>
                }
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-sm-5">

            <mat-form-field>
              <mat-date-range-input [rangePicker]="picker" [min]="minDate">
                <input matStartDate placeholder="Check in" disabled>
                <input matEndDate placeholder="Check out" (dateChange)="calculateTotalNights()" disabled>
              </mat-date-range-input>
              <mat-hint class="color-white">{{totalNights != null ? totalNights + " nights" : '' }} </mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker touchUi #picker disabled="false"></mat-date-range-picker>
            </mat-form-field>


          </div>

        </div>
        <!-- <div class="item-search bd-none d-flex justify-content-end">

                stroke="" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>Search
          </button>
        </div> -->
      </form>
    </div>
  </div>
</div>
