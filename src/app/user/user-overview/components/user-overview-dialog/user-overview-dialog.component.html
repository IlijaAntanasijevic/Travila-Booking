<div class="sidebar-user">
  <div class="header py-3 d-flex justify-content-between">
    <img class="dark-mode ms-4" alt="Travila" src="assets/images/template/logo-w.svg">
    <span class="close-canvas me-4" (click)="close()">
      <img alt="Travila" src="assets/images/template/icons/close.png">
    </span>
  </div>

  <div class="container">
    <div class="box-author-profile">
      <div class="card-author">
        <div class="card-image"> <img src="{{userData.avatar}}" alt="userAvatar">
        </div>
        <div class="card-info">
          <p class="text-md-bold neutral-1000">{{userData.firstName}} {{userData.lastName}}</p>
          <p class="text-xs neutral-1000">{{userData.phone}}</p>
        </div>
      </div><a class="btn btn-black" (click)="logout()">Logout</a>
    </div>

    <div class="box-quicklinks">
      <h6 class="title-quicklinks neutral-1000">Quick Links</h6>
      <div class="box-list-quicklinks">
        <div class="item-quicklinks">
          <div class="item-icon"> <img src="assets/images/template/icons/notify.svg" alt="Travila"></div>
          <div class="item-info"> <a href="#">
              <h6 class="text-md-bold neutral-1000">Notifications</h6>
            </a>
            <p class="text-xs neutral-500 online">2 new messages</p>
          </div>
        </div>
        <div class="item-quicklinks">
          <div class="item-icon"> <img src="assets/images/template/icons/bookmark.svg" alt="Travila"></div>
          <div class="item-info"> <a href="#">
              <h6 class="text-md-bold neutral-1000">Bookmark</h6>
            </a>
            <p class="text-xs neutral-500">7 tours, 2 rooms</p>
          </div>
        </div>
        <div class="item-quicklinks">
          <div class="item-icon"> <img src="assets/images/template/icons/wallet.svg" alt="Travila"></div>
          <div class="item-info"> <a href="#">
              <h6 class="text-md-bold neutral-1000">My Wallet</h6>
            </a>
            <p class="text-xs neutral-500">$4500</p>
          </div>
        </div>
        <div class="item-quicklinks">
          <div class="item-icon">
            <!-- <mat-icon>user</mat-icon> -->
          </div>
          <div class="item-info"> <a href="#">
              <h6 class="text-md-bold neutral-1000">Discount</h6>
            </a>
            <p class="text-xs neutral-500">Only today</p>
          </div>
        </div>
        <div class="item-quicklinks">
          <div class="item-icon">
            <img src="assets/images/template/icons/friends.svg" alt="Travila">
          </div>
          <div class="item-info"> <a href="#">
              <h6 class="text-md-bold neutral-1000">Friends</h6>
            </a>
            <p class="text-xs neutral-500">Your team</p>
          </div>
        </div>
        <div class="item-quicklinks">
          <div class="item-icon">
            <img src="assets/images/template/icons/tickets.svg" alt="Travila">
          </div>
          <div class="item-info"> <a href="#">
              <h6 class="text-md-bold neutral-1000">Tickets</h6>
            </a>
            <p class="text-xs neutral-500 resolved">3 resolved tickets</p>
          </div>
        </div>
        <div class="item-quicklinks">
          <div class="item-icon">
            <img src="assets/images/template/icons/settings.svg" alt="Travila">
          </div>
          <div class="item-info"> <a href="#">
              <h6 class="text-md-bold neutral-1000">Setting</h6>
            </a>
            <p class="text-xs neutral-500">Your account</p>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
